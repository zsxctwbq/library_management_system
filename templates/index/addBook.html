{%extends 'index/public/base.html'%}
{%block title%}
图书管理系统 - 添加作者
{%endblock%}
{%block main%}
<br>
<br>
<br>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">添加新的作者</div>
        <br>
        <!--编辑书籍表单-->
        <form action="/index/addBook/" class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <lable for="name" class="col-sm-2 control-label">书名</lable>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="请输入书名...">
                </div>
            </div>
            <div class="form-group">
                <lable for="author" class="col-sm-2 control-label">作者</lable>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" name="author"
                           placeholder="请输入作者名称...">
                </div>
            </div>

            <div class="form-group">
                <label for="publisher" class="col-sm-2 control-label">出版社</label>
                <div class="col-sm-10">
                    <select class="form-control" name="publisher" id="publisher">
                        {%for publisher in publisher_list%}
                        <option value="{{publisher.id}}">{{publisher.name}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
