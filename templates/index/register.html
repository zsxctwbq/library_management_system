{%extends 'index/public/base.html'%}
{%block title%}
图书管理系统 - 用户登录
{%endblock%}
{%block main%}
<br>
<br>
<br>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">用户注册</div>
        <br>
        <!--编辑书籍表单-->
        <form action="/index/register/" class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <lable for="uname" class="col-sm-2 control-label">用户名</lable>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="uname" name="uname"
                           placeholder="请输入账号...">
                </div>
            </div>
            <div class="form-group">
                <lable for="upwd" class="col-sm-2 control-label">密码</lable>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="upwd" name="upwd"
                           placeholder="请输入密码...">
                </div>
            </div>
            <div class="form-group">
                <lable for="upwd1" class="col-sm-2 control-label">确认密码</lable>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="upwd1" name="upwd1"
                           placeholder="请确认密码...">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success" value="注册">
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
