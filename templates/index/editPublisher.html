{%extends 'index/public/base.html'%}
{%block title%}
图书管理系统 - 编辑出版社
{%endblock%}
{%block main%}
<br>
<br>
<br>
<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">编辑出版社</div>
        <!--编辑书籍表单-->
        <form action="/index/editPublisher/" class="form-horizontal" method="post">
            {% csrf_token %}
            <input type="hidden" value="{{publisher.id}}" name="id">
            <div class="form-group">
                <lable for="name" class="col-sm-2 control-label">出版社名称</lable>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"
                           value="{{publisher.name}}">
                </div>
            </div>
            <div class="form-group">
                <lable for="addr" class="col-sm-2 control-label">地址</lable>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="addr" name="addr"
                           value="{{publisher.addr}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
